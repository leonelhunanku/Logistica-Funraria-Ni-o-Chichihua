<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title></title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >

<body>
 <form class="formulario">
    
   
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input type="text" id="user" name="user" placeholder="Nombre Completo">

     </div>
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input type="text" id="email" name="email" placeholder="Correo Electronico">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input type="password" id="password" name="password" placeholder="Contraseña">
         
         </div>
         <input type="submit" id="sighUp" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
    </form>
    <br>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-app.js";
    import { getDatabase,set,ref  } from "https://www.gstatic.com/firebasejs/9.8.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from"https://www.gstatic.com/firebasejs/9.8.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    const firebaseConfig = {
      apiKey: "AIzaSyCeGWL_buQbc0mEIoAflZTm_aablennCNM",
      authDomain: "fune-caf09.firebaseapp.com",
      databaseURL: "https://fune-caf09-default-rtdb.firebaseio.com",
      projectId: "fune-caf09",

      messagingSenderId: "507340094471",
      appId: "1:507340094471:web:d4f467a5c758cdc2ddfea2"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();
    sighUp.addEventListener('click', (e) =>{
    var user = document.getElementById('user').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

  createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed in
    const user = userCredential.user;
  
    set(ref(database,'users/' + user.uid),{
         user:user,
         email:email

    })
    alert('user created!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    alert('errorMessage');
    // ..
  });

    });
  </script>
